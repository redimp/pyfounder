---
globals:

hosts:
  client:
    class: workstation
    interface: enp0s8
    ip: 10.0.10.11
    mac: 80:02:70:00:00:02

classes:
  default: &default
    templates:
      pxelinux.cfg: pxe/localhdd
      pxelinux.cfg-install: pxe/install-bionic
      preseed.cfg: preseed.cfg/default
      early_command.sh: early_command/early_default.sh
      late_command.sh: late_command/late_workstation.sh
      first_boot: first_boot/first_workstation.sh
    variables:
      apt_proxy: http://10.0.10.10:3142
  # the class for all workstations
  workstation: &workstation
    <<: *default
    variables:
      test: test
      apt_proxy: http://10.0.10.10:3142

